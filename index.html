<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }
        .play-button {
            width: 100px;
            height: 50px;
            background-color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .play-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        .control-button {
            padding: 12px;
            border: none;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            cursor: pointer;
            font-size: 18px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .control-button:hover {
            background-color: rgba(200, 200, 200, 1);
        }
        input[type=range] {
            width: 150px;
        }
        #info-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #info-button:hover {
            background-color: rgba(200, 200, 200, 1);
        }
        #info-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            text-align: center;
        }
        #info-section.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <iframe id="video-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <audio id="background-music" loop>
        <source src="background.mp3">
        Î∏åÎùºÏö∞Ï†ÄÍ∞Ä Ïò§ÎîîÏò§ ÌÉúÍ∑∏Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.
    </audio>

    <div id="controls">
        <button class="control-button" id="mute-toggle">üîá</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1">
        <button class="play-button" id="play-button">PLAY</button>
    </div>

    <button id="info-button">INFO</button>
    <div id="info-section">ÎπÑÎîîÏò§Î•º Ï¶êÍ≤®Î≥¥ÏÑ∏Ïöî</div>

    <script>
        // Ïú†ÌäúÎ∏å ÏòÅÏÉÅ ID Î∞∞Ïó¥
        const videoIds = [
            'lXO6ZwAZES4', 
            'ew65qnSEf74', 
            'tgbNymZ7vqY',
            'gTrrt4ZSx9E',
            'F5xYRL6j8k8',
            'Q7TEGDOfxeY',
            'PLFjE9vbpAw',
            'DKPfdTBHizs',
            '9X6WZfY18ho',
            'fS3xzFsz_Ps'
        ];

        const videoPlayer = document.getElementById('video-player');
        const muteToggle = document.getElementById('mute-toggle');
        const volumeSlider = document.getElementById('volume-slider');
        const playButton = document.getElementById('play-button');
        const backgroundMusic = document.getElementById('background-music');
        const infoButton = document.getElementById('info-button');
        const infoSection = document.getElementById('info-section');

        let lastPlayedVideos = []; // ÏµúÍ∑º Ïû¨ÏÉùÎêú ÏòÅÏÉÅ Ï∂îÏ†Å

        // Ïú†ÌäúÎ∏å URL ÏÉùÏÑ±
        function getYouTubeUrl(videoId) {
            return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}`;
        }

        // ÎûúÎç§ Ïû¨ÏÉù Ìï®Ïàò (ÏµúÍ∑º Îëê Í∞úÏùò ÏòÅÏÉÅ Ï†úÏô∏)
        function playRandomVideo() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * videoIds.length);
            } while (lastPlayedVideos.includes(randomIndex));

            // ÏµúÍ∑º Ïû¨ÏÉùÎêú ÏòÅÏÉÅ ÏóÖÎç∞Ïù¥Ìä∏
            lastPlayedVideos.push(randomIndex);
            if (lastPlayedVideos.length > 2) {
                lastPlayedVideos.shift(); // ÏµúÎåÄ 2Í∞úÎßå Ïú†ÏßÄ
            }

            videoPlayer.src = getYouTubeUrl(videoIds[randomIndex]);
        }

        // Î∞∞Í≤ΩÏùåÏïÖ ÏãúÏûë
        backgroundMusic.volume = 0.5;
        backgroundMusic.play();

        // ÏùåÏÜåÍ±∞/ÏùåÏÜåÍ±∞ Ìï¥Ï†ú Î≤ÑÌäº
        muteToggle.addEventListener('click', () => {
            backgroundMusic.muted = !backgroundMusic.muted; // Î∞∞Í≤Ω ÏùåÏïÖÏóê Ïó∞Í≤∞
            muteToggle.textContent = backgroundMusic.muted ? 'üîá' : 'üîä'; // ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        });

        // Î≥ºÎ•® Ï°∞Ï†à Ïä¨ÎùºÏù¥Îçî
        volumeSlider.addEventListener('input', (e) => {
            backgroundMusic.volume = e.target.value; // Î∞∞Í≤Ω ÏùåÏïÖÏóê Ïó∞Í≤∞
        });

        // ÌîåÎ†àÏù¥ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        playButton.addEventListener('click', playRandomVideo);

        // Ï†ïÎ≥¥ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        infoButton.addEventListener('mouseenter', () => {
            infoSection.classList.add('active');
        });

        infoButton.addEventListener('mouseleave', () => {
            infoSection.classList.remove('active');
        });

        // Ï¥àÍ∏∞ ÎπÑÎîîÏò§ ÏÑ§Ï†ï
        playRandomVideo();
    </script>
</body>
</html>
